  - movie-database
  random-route: true
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  random-route: true
  services:
  - moviefun-s3
  env:
    ALBUMS_URL: https://album-service-grouchy-gazelle.apps.longs.pal.pivotal.io
    MOVIES_URL: https://movie-service-intelligent-shark.apps.longs.pal.pivotal.io/

